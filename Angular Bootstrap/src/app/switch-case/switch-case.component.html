<div class="col-md-5">
  <select class="form-control" (change)="getPropductValue($event)">
    <option value="Laptop">Laptop</option>
    <option value="Freeze">Freeze</option>
    <option value="Washing-Machine">Washing-Machine</option>
  </select>
</div>
<div class="col-md-12" [ngSwitch]="selectedproduct">
  <h6 class="text-success" *ngSwitchCase="'Laptop'">Laptop</h6>
  <h6 class="text-success" *ngSwitchCase="'Freeze'">Freeze</h6>
  <h6 class="text-success" *ngSwitchCase="'Washing-Machine'">
    Washing-Machine
  </h6>
</div>
